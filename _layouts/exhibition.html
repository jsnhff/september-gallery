---
layout: default
---
<div class="clearfix">
    <div class="sm-col-11 md-col-9 lg-col-9 mx-auto mt3">
        <a class="text-decoration-none navy h1" href="{{ site.base_url }}/space.html">â‡ </a>
    </div>
<div class="sm-col-11 md-col-9 lg-col-9 mx-auto">
    <img class="fit" src="{{ page.key_image }}" title="{{ page.title }}"/>
</div>
  <header class="sm-col-11 md-col-9 lg-col-9 mx-auto">
    <h1 class="">{{ page.title }}</h1>
  </header>

  <div class="sm-col-11 md-col-9 lg-col-9 mx-auto">
      {% for exhibition in page.artist_links %}
      <a class="text-decoration-none navy" href="{{ artist[1] }}" title="{{ artist[0] }}">{% if forloop.index >= 2 | strip: true %},{% endif %} {{ artist[0] }}</a>
      {% endfor %}
      <a class="text-decoration-none navy block" href="{{ page.images }}" title="Images">Images &#8599;</a>
      <!-- Exhibition statement -->
      {{ content }}

      <ul class="list-reset">
          {% for link in page.research_links %}
          <li>
              <a class="text-decoration-none navy" href="{{ link[1] }}" title="{{ link[0] }}">{{ link[0] }} &#8599;</a>
          </li>
          {% endfor %}
      </ul>
  </div>
</div>
