---
layout: default
---
<article class="">

<div class="">
    <img src="{{ page.key_image }}" title="{{ page.title }}"/>
</div>
  <header class="">
    <h1 class="">{{ page.title }}</h1>
  </header>

  <div class="">
      {% for exhibition in page.artist_links %}
      <a href="{{ artist[1] }}" title="{{ artist[0] }}">{% if forloop.index >= 2 | strip: true %},{% endif %} {{ artist[0] }}</a>
      {% endfor %}
      <br><br>
      <a href="{{ page.images }}" title="Images">Images &#8599;</a>
      <br><br>
      <!-- Exhibition statement -->
      {{ content }}

      <ul>
          {% for link in page.research_links %}
          <li>
          <a href="{{ link[1] }}" title="{{ link[0] }}">{{ link[0] }} &#8599;</a>
          </li>
          {% endfor %}
      </ul>
  </div>

</article>
