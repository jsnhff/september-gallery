{% for image in page.images_with_captions %}
    {% if forloop.first %}
    <div id="images" class="mt4">
    {% endif %}
        {% if image != '' %}
        <div class="sm-col-11 md-col-12 lg-col-12 mx-auto center mt2">
            <img class="fit" src="{{ image.image }}" title="{{ page.title }}"/>
            <p class="gray m0 caption">{{ image.caption }}</p>
        </div>
        {% endif %}
    {% if forloop.last %}
    </div>
    {% endif %}
{% endfor %}
