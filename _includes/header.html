<header class="max-width-4 mx-auto">

{% if page.url == "/" %}
<div class="clearfix">
    <!-- TODO: Add dynamic site logo here -->
    <div id="js-logo" class="center">
        SEPTEMBER
    </div>
</div>
{% else %}
<div class="clearfix">
    <div class="col col-3 left-align">
        <a class="" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div class="col col-9 right-align">
        <a class="inline-block" href="{{ site.base_url }}/work.html" title="Work">Work</a>
        <a class="inline-block ml2" href="{{ site.base_url }}/space.html" title="Space">Space</a>
    </div>
</div>
{% endif %}
</header>
